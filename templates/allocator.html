<form>
    <h2>Distribuir Pontos de Perícia</h2>
    <p>Total disponível: {{totalPoints}}</p>
  
    <table>
      <thead>
        <tr>
          <th>Perícia</th>
          <th>Atributo</th>
          <th>Mod</th>
          <th>Pontos</th>
        </tr>
      </thead>
      <tbody>
        {{#each skills as |skill key|}}
          <tr>
            <td>{{skill.label}}</td>
            <td>{{skill.ability}}</td>
            <td>{{skill.mod}}</td>
            <td>
              <input type="number" name="skills.{{key}}" value="{{skill.value}}" min="0" />
            </td>
          </tr>
        {{/each}}
      </tbody>
    </table>
  
    <hr>
    <h3>Idiomas Personalizados</h3>
    <div id="idiomas-lista">
      {{#each idiomas as |valor nome|}}
        <div class="idioma-linha">
          <input name="idiomaNome.{{@index}}" type="text" value="{{nome}}" placeholder="Nome do idioma" />
          <input name="idiomaValor.{{@index}}" type="number" value="{{valor}}" min="0" />
        </div>
      {{/each}}
    </div>
    <button type="button" onclick="addIdioma()">Adicionar Idioma</button>
  
    <hr>
    <button type="submit">Salvar</button>
  </form>
  
  <script>
  function addIdioma() {
    const container = document.getElementById("idiomas-lista");
    const index = container.children.length;
    const div = document.createElement("div");
    div.className = "idioma-linha";
    div.innerHTML = `
      <input name="idiomaNome.${index}" type="text" placeholder="Nome do idioma" />
      <input name="idiomaValor.${index}" type="number" value="0" min="0" />
    `;
    container.appendChild(div);
  }
  </script>
